<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <button id="newBookButton">NEW BOOK</button>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <form action="#" method="post" id="bookForm">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" placeholder="The Hobbit" required>
        
                <label for="author">Author</label>
                <input type="text" name="author" id="author" placeholder="J.R.R Tolkien" required>
        
                <label for="pages">Pages</label>
                <input type="number" name="pages" id="pages" placeholder="295" required>
                
                <div class="checkbox-container">
                    <input type="checkbox" name="read" id="read">
                    <label for="read">Already read</label>
                </div>
        
                <button type="submit">Add Book</button>
            </form>
        </div>
    </div>

    <div id="libraryContainer"></div>
</body>
</html>
